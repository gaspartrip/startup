<div class="search-component" id="search-component">

  <h4><label for="search-box" class="search-title">Search your movie</label></h4>

  <input #searchBox class="search-box" id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let movie of movies$ | async" >
      <a routerLink="/detail/{{movie.id}}">
        {{movie.title}}
      </a>
    </li>
  </ul>

</div>
