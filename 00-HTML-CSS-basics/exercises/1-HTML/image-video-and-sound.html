<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image, video and sound</title>
</head>

<body>
  <header>
    <h1>Image, video and sound</h1>
  </header>

  <div>

    <section>
      <h4>Image</h4>
      <img src="https://picsum.photos/500/600?grayscale" alt="Random image" style="width:500px; height:600px;">
    </section>

    <section>
      <h4>Video</h4>
      <video controls>
        <source src="http://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser doesn't support HTML5 video.
      </video>
    </section>

    <section>
      <h4>Sound</h4>
      <audio controls>
        <source src="sounds/be_jammin.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </section>

  </div>
</body>

</html>
