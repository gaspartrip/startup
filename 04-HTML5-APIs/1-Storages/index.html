<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storages</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header class="page-header">
    <h1 class="page-title">Storages</h1>
  </header>

  <section class="storage-section">
    <form class="storage-form">
      <div class="input-wrapper">
        <label for="text-area">Text area</label>
        <textarea class="storage-text-area" id="text-area" name="text-area" required></textarea>
      </div>
      <button id="save-button">Save</button>
      <button id="clear-button">Clear</button>
    </form>
  </section>

  <script src="storages.js"></script>
</body>

</html>
